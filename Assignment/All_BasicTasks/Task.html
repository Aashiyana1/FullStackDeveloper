<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    
</head>
<body style="background-color: #e896b2;">
    <a href="https://www.netflix.com/in/">Click here</a><br><br>

    <!----Target Attribute-->
    <a href="https://www.netflix.com/in/" target="_blank" style="color: chocolate;">Open Example in New Tab</a><br><br>
    <a href="https://www.google.com/" target="_parent" style="color: aqua;">Opens the link in the parent frame</a><br><br>
    <a href="https://www.facebook.com/" target="_self" style="color: blueviolet;">Opens the link in the same frame (default)</a><br><br>
    <a href="https://www.w3schools.com/" target="_top" style="color: chartreuse;">Opens the link in the full body of the window.</a><br><br>

    <!----Adding title--->
    <a href="https://www.netflix.com/in/" title="Go to Example Website">Visit Example</a><br><br>

    <!-----adding audio---->
    <audio controls="controls" src="birds-19624.mp3" ></audio><br><br>

    <!-----adding video--->
    <video width="250" height="250" controls> 
    <source src="birds.mp4" type="video/mp4">
    </video>







</body>
</html>
