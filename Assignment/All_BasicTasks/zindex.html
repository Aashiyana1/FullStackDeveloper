<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="zindex.css">
    <title>Z-index</title>
</head>
<body>
    <div class="container">
        <div class="box" style="background-color: hsl(0, 30%, 60%); z-index: 1;">Box 1</div>
        <div class="box" style="background-color: hsl(59, 85%, 70%); z-index: 2;">Box 2</div>
        <div class="box" style="background-color: hsl(100, 6%, 54%); z-index: 3;">Box 3</div>
    </div>
</body>
</html>
