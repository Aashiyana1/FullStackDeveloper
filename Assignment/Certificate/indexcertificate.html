    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Certificate</title>

<body>
     <div class="certificate">
        <div class="top-left-decoration"></div>
        <div class="top-left-decoration1"></div>
        <div class="top-right-decoration"></div>
        <div class="bottom-left-decoration"></div>
        <div class="bottom-right-decoration"></div>
        <div class="content">
            <div class="certificate-content">
                <div class="title">CERTIFICATE</div>
                <div class="date"> 26-07-2024</div>
                <div class="subtitle">OF APPRECIATION</div>
                <!-- Content -->
                <div class="initial-content">PROUDLY PRESENTED TO</div>
                <div class="candidate-name">Aashiyana Pathan</div>
                <div class="main-content">for successfully completing the training course of<br>Full Stack Developer with AI</div>
                <img class="sign-president" src="Images/president.png">
                <div class="sign-president">Signature of President</div>
    
                <img class="sign-director" src="Images/director.png">
                <div class="sign-director">Signature of Director</div>
    
                <div class="logo">
                    <img src="Images/logo.jpg">
                </div>     
            </div>
        </div>
