<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <style>
        /* Internal CSS */
        body {
          display: flex;
          flex-direction: column;
          align-items: center;
          height: 100vh;
          margin: 0;
          font-family: Arial, sans-serif;
        }
        
        .container {
          margin-top: 20px;
        }
  
        button {
          padding: 10px 20px;
          font-size: 16px;
          cursor: pointer;
          border: none;
          border-radius: 5px;
          background-color: #007BFF;
          color: white;
          transition: background-color 0.3s;
          margin: 10px;
        }
        
        button:hover {
          background-color: #0056b3;
        }
  
        .output {
          margin-top: 20px;
          font-size: 16px;
          color: #333;
        }
      </style>
</head>
<body>
    <h1>DOM Selectors and Manipulation Example</h1>
    <div class="container">
        <p id="textPara">This is a paragraph.</p>
        <button id="changeTextBtn">Change Text</button>
        <button id="changeColorBtn">Change Background Color</button>
        <input id="inputField" type="text" placeholder="Type something..." />
        <button id="appendTextBtn">Append Text</button>
        <div id="output" class="output"></div>
    </div>

    <script src="dom.js"></script>

</body>
</html>
