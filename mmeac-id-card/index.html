

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <title>ID Card</title>
</head>

<body>
    <!-- ID Card Wrapper -->
    <div class="id-card-wrapper-front ">
        <!-- Card Background Front Side -->
        <div class="id-card-background">
            <div class="id-dark-pink"></div>
            <div class="id-pink"></div>
            <div class="id-light-pink"></div>
            <div class="recttop"></div>
            <div class="recttop1"></div>
            <div class="recttop2"></div>
           
        </div>

        <!-- Content of ID Card Front Side -->
        <div class="id-card-content">
            
            
            
            <!-- Photo -->
            <div class="user-photo">
                <img src="IMG/profile.png" alt="Photo">
            </div>

            <!-- Name -->
            <div class="user-name">&nbsp;Aashiyana Pathan</div>
            
            <!-- ID Number -->
            <div class="id-number"><b>ID No &nbsp;:&nbsp;</b>E20247</div>

            
            
            
            <!-- Job Title/Grade/Class -->
            <div class="id-title">Jr.Software Developer </div> <!-- or Grade: 10 -->

            <!-- Organization/School/College Information -->
            <div class="org-name">Apnasite It Services</div>
            <div class="org-address">Kalewadi,Pune</div>
        </div>
    </div>

    <!-- ID Card Wrapper Back Side -->
    <div class="id-card-wrapper-back">
        <!-- Card Background Back Side -->
        <div class="id-card-background">
            <div class="id-dark-pink-bottom"></div>
            <div class="id-pink-bottom"></div>
            <div class="id-light-pink-bottom"></div>
            <div class="recttop3"></div>
            <div class="recttop4"></div>
            <div class="recttop5"></div>
        </div>

        <!-- Content of ID Card Back Side -->
        <div class="id-card-content">

            <div class="qr-code">
                <img src="IMG/qr.png" alt="Photo">
            </div>

            <!-- Logo -->

            <div class="org-logo">
                <img src="IMG/logo.png" alt="Logo">
            </div>

            <!-- Blood Group -->
            <div class="id-blood-group">
                <strong>Blood Group:</strong> B-
            </div>

            <!-- Date of Birth (for Student) -->
            <div class="id-dob">
                <strong>Date of Birth:</strong> 27/11/1999
            </div> <!-- Only for Student -->

            <!-- Card Issue and Expiry Date -->
            <div class="id-issue-date">
                <strong>Issue Date:</strong> 01/01/2024<br>
            </div>

            <div class="id-expiry-date">
                <strong>Expiry Date:</strong> 01/01/2025
            </div>

           

            <!-- Policies or Instructions -->
            <div class="id-policy">
                This card is property of Apnasite It Services. <br>If found, please return to the above address.</br>
            </div>
        </div>
    </div>


</body>

</html>
